<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medonist</title>
    <link rel="stylesheet" href="css/navbar/navbar.css">
    <link rel="stylesheet" href="css/recommendation/recommendation.css">
</head>

<body>

    <!-- Sidepanel -->
    <div id="mySidepanel" class="sidepanel">
        <div class="blue">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <h1>Menu</h1>
        </div>
        <a href="#">Medicines</a>
        <a href="#">Reminders</a>
        <a href="#">Records</a>
        <a href="#">Doctors</a>
        <a href="#">About Us</a>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <button class="openbtn" onclick="openNav()">&#9776;</button>
        <h1>MEDONIST</h1>
        <a class="navLink" href="#">
            <img src="images/bell.svg" alt="">
        </a>
        <a class="navLink" href="#">
            <img src="images/user.svg" alt="">
        </a>
    </nav>

    <!-- Navigation Buttons -->
    <div class="appNav">
        <div class="appNavBtn active medicine">
            <img src="images/medicine.png" alt="">
            <h1>Medicines</h1>
            <p>Get medicine <br> substitutes</p>
        </div>
        <div class="appNavBtn reminder">
            <img src="images/Reminder.png" alt="">
            <h1>Reminders</h1>
            <p>Set medicine <br> reminders</p>
        </div>
        <div class="appNavBtn record">
            <img src="images/Record.png" alt="">
            <h1>Records</h1>
            <p>Upload your <br> medical records</p>
        </div>
    </div>

    <!-- Medicine Input -->
    <div class="container">
        <div class="back">
            <a href="#">
                Back
            </a>
        </div>

        <h1>Medicine Recommender</h1>
        <input class="medInput" type="text" placeholder="Enter upto 3 symptoms">
        <p>Select from common symptoms you may have: (Optional)
        </p>
        <div class="symptoms">
            <button style="background-color: #fabc41;" id="fever">Fever</button>
            <button style="background-color: #e4865c" id="vomit">Vomiting</button>
            <button style="background-color: #2199be;" id="rest">Restlessness</button>
            <button style="background-color: #707070;" id="nausea">Nausea</button>
            <button style="background-color: #fabc41;" id="nose">Runny Nose</button>
        </div>
        <div class="find">
            <a href="recommendation2.html">
                <button>Find Medicine</button>
            </a>
        </div>
    </div>

    <script src="js/navbar.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
